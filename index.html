<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas Inteligente</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
        <div class="stats">
          <span id="taskStats">Total: 0 | Pendentes: 0</span>
        </div>
      </header>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Adicione uma nova tarefa..."
            maxlength="100"
          />
          <button id="addTaskButton" class="btn-primary">
            <i class="fas fa-plus"></i> Adicionar
          </button>
        </div>
        
        <div class="task-options">
          <label class="priority-label">
            Prioridade:
            <select id="prioritySelect">
              <option value="baixa">Baixa</option>
              <option value="media" selected>M√©dia</option>
              <option value="alta">Alta</option>
            </select>
          </label>
          
          <label class="category-label">
            Categoria:
            <select id="categorySelect">
              <option value="pessoal">Pessoal</option>
              <option value="trabalho">Trabalho</option>
              <option value="estudos">Estudos</option>
              <option value="outros">Outros</option>
            </select>
          </label>
        </div>
      </div>

      <div class="search-section">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="üîç Pesquisar tarefas..."
        />
      </div>

      <div class="filtros">
        <button id="allTasks" class="filter-btn active">
          <i class="fas fa-list"></i> Todas
        </button>
        <button id="pendingTasks" class="filter-btn">
          <i class="fas fa-clock"></i> Pendentes
        </button>
        <button id="completedTasks" class="filter-btn">
          <i class="fas fa-check-circle"></i> Completas
        </button>
        
        <div class="priority-filters">
          <button class="priority-filter" data-priority="alta">
            <span class="priority-dot alta"></span> Alta
          </button>
          <button class="priority-filter" data-priority="media">
            <span class="priority-dot media"></span> M√©dia
          </button>
          <button class="priority-filter" data-priority="baixa">
            <span class="priority-dot baixa"></span> Baixa
          </button>
        </div>
      </div>

      <div class="sort-section">
        <label>Ordenar por:
          <select id="sortSelect">
            <option value="data">Data de Cria√ß√£o</option>
            <option value="prioridade">Prioridade</option>
            <option value="alfabetica">Ordem Alfab√©tica</option>
          </select>
        </label>
      </div>

      <div class="tasks-container">
        <ul id="taskList" class="task-list"></ul>
        
        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>Nenhuma tarefa encontrada</h3>
          <p>Adicione uma nova tarefa para come√ßar!</p>
        </div>
      </div>

      <div class="batch-actions" id="batchActions" style="display: none;">
        <span id="selectedCount">0 tarefas selecionadas</span>
        <button id="completeSelected" class="btn-success">
          <i class="fas fa-check"></i> Concluir Selecionadas
        </button>
        <button id="deleteSelected" class="btn-danger">
          <i class="fas fa-trash"></i> Excluir Selecionadas
        </button>
      </div>
    </div>

    <div class="action-buttons">
      <button id="clearTasksButton" class="btn-warning">
        <i class="fas fa-broom"></i> Limpar Tarefas Completas
      </button>
      
      <button id="exportTasks" class="btn-secondary">
        <i class="fas fa-download"></i> Exportar Tarefas
      </button>
      
      <button id="toggleSelectMode" class="btn-secondary">
        <i class="fas fa-mouse-pointer"></i> Sele√ß√£o M√∫ltipla
      </button>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Editar Tarefa</h3>
        <input type="text" id="editTaskInput" />
        <div class="modal-options">
          <label>
            Prioridade:
            <select id="editPrioritySelect">
              <option value="baixa">Baixa</option>
              <option value="media">M√©dia</option>
              <option value="alta">Alta</option>
            </select>
          </label>
          <label>
            Categoria:
            <select id="editCategorySelect">
              <option value="pessoal">Pessoal</option>
              <option value="trabalho">Trabalho</option>
              <option value="estudos">Estudos</option>
              <option value="outros">Outros</option>
            </select>
          </label>
        </div>
        <button id="saveEdit" class="btn-primary">Salvar Altera√ß√µes</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Lista de Tarefas Inteligente. Todos os direitos reservados.</p>
      <p class="app-version">Vers√£o 2.0 - Com recursos avan√ßados</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/taskRepository.js"></script>
    <script src="js/taskService.js"></script>
    <script src="js/taskValidator.js"></script>
  </body>
</html>
