<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../json/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="192x192" href="../json/icone-192.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>

    <div class="tarefas">
        <h1>Lista de Tarefas</h1>

        <!-- Input e botão de adicionar -->
        <div class="input-container">
            <label for="input-tarefa">Nova tarefa:</label>
            <input type="text" id="input-tarefa" placeholder="Digite uma tarefa">
            <select id="categoria">
                <option value="Pessoal">Pessoal</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
            </select>
            <button id="btn-adicionar">Adicionar</button>
        </div>

        <!-- Busca -->
<div class="busca-container">
    <input type="text" id="input-busca" placeholder="Buscar tarefas...">
</div>

<!-- Ordenação -->
<div class="ordenacao-container">
    <label for="ordenar-por">Ordenar por:</label>
    <select id="ordenar-por">
        <option value="data">Data</option>
        <option value="categoria">Categoria</option>
        <option value="status">Status</option>
    </select>
</div>

<!-- Categoria para nova tarefa -->
<div class="categoria-container">
    <label for="categoria">Categoria:</label>
    <select id="categoria">
        <option value="Pessoal">Pessoal</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Estudos">Estudos</option>
        <option value="Saúde">Saúde</option>
        <option value="Outros">Outros</option>
    </select>
</div>

<!-- Botão limpar concluídas -->
<div class="acoes-container">
    <button id="limpar-concluidas">Limpar Concluídas</button>
</div>

        <!-- Lista de tarefas -->
        <ul id="lista-tarefas"></ul>
    </div>

    <footer>
        <p>&copy; 2025 Lista de Tarefas</p>
    </footer>

    <!-- Todos os módulos JS carregados -->
    <script type="module" src   ="../js/main.js"></script>
</body>
</html>
